<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Yarn Calculator</title>
	<link rel="stylesheet" href="dist/css/styles.css" />
</head>

<body>
	<header>
		<h1>Yarn Calculator</h1>
	</header>

	<main>
		<form class="form yarn_calculator">
			<fieldset>
				<div class="input">
					<h2>Unit of Measurement</h2>
					<input id="meter" name="unit" type="radio" value="meter" checked /><label for="meter"> Meter</label><br>
					<input id="yard" name="unit" type="radio" value="yard" /><label for="yard"> Yard</label>
				</div>

				<div class="input">
					<label for="start_yd">Beginning Yarn Length <span class="measure">(m)</span></label><br>
					<input id="start_yd" type="number" step="0.01" min="0" />
				</div>

				<div class="input">
					<label for="start_wt">Beginning Yarn Weight (gm)</label><br>
					<input id="start_wt" type="number" step="0.01" min="0" />
				</div>

				<div class="input">
					<label for="current_wt">Current Yarn Weight (gm)</label><br>
					<input id="current_wt" type="number" step="0.01" min="0" />
				</div>

				<!--<div class="input">
					<label for="project_wt">Project Yarn Weight</label><br>
					<input id="project_wt" type="number" step="0.01" min="0" />
				</div>-->

				<div>
					<label class="access-hidden" for="reset">Reset</label>
					<input id="reset" type="reset" value="Reset" />
				</div>

				<h2>Results</h2>

				<div class="results">
					<p><span id="current_yd">0</span> Yarn Remaining <span class="measure">(m)</span></p>
					<p><span id="project_yd">0</span> Yarn in Project <span class="measure">(m)</span></p>
					<p><span id="project_wt">0</span> Project Weight (gm)</p>

					<!--<p><span id="grams_yd">0</span> Grams per Yard</p>
					<p><span id="yards_gm">0</span> Yards per Gram</p>-->
				</div>
			</fieldset>
		</form>

		<section id="video" class="videos"></section>
	</main>

	<footer>
		<p>
			Copyright &copy; <span id="copy_date"></span> â€¢ Made with <span class="heart">&hearts;</span> in <a href="https://goo.gl/maps/cuV9q3aZ5E29HSJa7">Saint
				Paul, Minnesota, USA</a>
		</p>
	</footer>
</body>
<script src="components/scripts/main.js"></script>

</html>
